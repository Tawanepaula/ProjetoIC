<div class="container" style="margin-top: 100px">
    <div class="container col s12">
        <div class="card cols12">
            <div class="divider"></div>
                <h5 class="header center-align">Pesquisar Pacientes</h5>
            <div class="divider"></div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">Nome do Recém Nascido:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name"> Nome da Mãe:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="rn" type="number" class="validate">
                                    <label for="rn"> Número de Prontuário:</label>
                                </div>
                                <a class="waves-effect waves-light btn col s6"><i class="material-icons right">search</i>Pesquisar </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card col s12">
            <div class="divider"></div>
            <h5 class="card-header center-align">Resultados</h5>
            <div class="divider"></div>
            <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
                <thead>
                <tr>
                    <th> RN </th>
                    <th> Neonato </th>
                    <th> Mãe </th>
                    <th> Status </th>

                </tr>
                </thead>
                <tbody id="enderecos">
                </tbody>
            </table>
        </div>
    </div>
</div>
