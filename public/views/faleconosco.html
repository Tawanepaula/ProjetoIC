<div class="container">
    <br/>
    <h5 class="green-text text-darken-3">Fale Conosco</h5>
    <hr/>
    <br/>
</div>

<h5 class="blue-grey-text">Preencha o formulário de contato</h5>
<hr/>
<span>Todos os campos abaixo são de preenchimento obrigatório.</span>
<br/>
<br/>
<br/>

<div class="container">
    <div class="row">
        <form class="col s12">

            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Selecione o Assunto</option>
                        <option value="1">Assistencia Estudantil</option>
                        <option value="2">Certificaçao ENEM</option>
                        <option value="3">Concurso Publico</option>
                        <option value="3">Processo Seletivo (Curso Tecnico, Graduaçao e Pos-Graduaçao</option>
                        <option value="3">Outros</option>
                    </select>
                    <label>Assunto</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Selecione o Campus</option>
                        <option value="1">Campina Verde</option>
                        <option value="2">Ituiutaba</option>
                        <option value="3">Paracatu</option>
                        <option value="3">Patos de Minas</option>
                        <option value="3">Patrocinio</option>
                        <option value="3">Uberaba</option>
                        <option value="3">Uberaba Parque Tecnologico</option>
                        <option value="3">Uberlandia</option>
                        <option value="3">Uberlandia Centro</option>
                        <option value="3">Reitoria</option>
                    </select>
                    <label>Campus</label>
                </div>
            </div>

            <div class="row">
                <form class="col s12">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Mensagem</label>
                        </div>
                </form>
            </div>

            <div class="center">
            <button class="btn-flat waves-effect waves-green" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
            </button>
            </div>

        </form>
    </div>
</div>
<br/><br/>

<script type="text/javascript" src="./contents/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="./libs/inicializadores.js"></script>
<script src="./libs/jquery-3.2.1.min.js" type="text/javascript"></script>
